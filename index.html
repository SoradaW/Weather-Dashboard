<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="styles/reset.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>New York Times Article</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>New York Times Article</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-12 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search Parameters:
        </h2>
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Search Term:</label>
            <input type="text" class="form-control" id="#">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Number of Records to Retrieve:</label>
            <select id="disabledSelect" class="form-select form-control">
              <option>5</option>
              <option>4</option>
              <option>3</option>
              <option>2</option>
              <option>1</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Start Year (Optional):</label>
            <input type="text" class="form-control" id="#">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">End Year (Optional):</label>
            <input type="text" class="form-control" id="#">
          </div>
          <button type="button" class="btn btn-outline-dark">Search</button>
          <button type="button" class="btn btn-outline-dark">Clear Results</button>
        </form>
      </aside>
    </div>
  </div>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
