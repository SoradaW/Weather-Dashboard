<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- linking bootstrap, google font and my css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Chivo&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <section class="container-fluid">
    <!--main heading-->
    <header class="row navbar navbar-dark bg-dark">
      <div class="col-12 text-center">
          <h1>Weather Dashboard</h1>
      </div>
    </header>
    <!--end of main heading-->

    <div class="row">
      <div class="col-3 bg-light pb-2 pt-3" id="search-results">
        <div class="row">
          <div class="col-12">
            <h4>Search for a City:</h4>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <div class="input-group">
              <input class="form-control" type="text" id="enter-city"
              placeholder="Enter a city name">
              <button type="button" id="search-button"
              class="btn btn-primary"><i class="fas fa-search"></i></button>
            </div>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-12">

            <ul id="search-history" class="list-group">
              <!--ja append li here class="list-group-item"-->
            </ul>

          </div>
        </div>
      </div>

      <div id="weather-content" class="col-9 pb-4 pt-4">
        <div class="row pb-3 mr-2 ml-2">
          <div id="city-detail" class="col-12 border rounded px-3 py-3">
            <!--current city p tag here-->
          </div>
        </div>

        <div class="row pb-2 pt-1">
          <div class="col-12 ml-2">
            <h3>5-Day Forecast:</h3>
          </div>
        </div>

        <div id="five-day" class="row pl-2">
          <!--5 days forecast detail here-->
        </div>

      </div>
    </div>
  </section>


    <!-- linking bootstrap js, font awesome js, jquery, moment js and my js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1d37754851.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
